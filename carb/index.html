<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Carbonation calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/slider.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-ui.css">

    <script src="js/angular.min.js"></script>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui.js"></script> 
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
      <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
  </head>

  <body>

    This page only supports HTML5, the metric system and browsers other than Internet Explorer.

    <script type="text/javascript" src="js/search.js"></script>

            <!-- Initialize a new AngularJS app and associate it with a module named "instantSearch"-->
        <div ng-app="instantSearch" ng-controller="InstantSearchController">

        <div class="row-fluid">
        <div class="span6">

          <div class="bar">
            <!-- Create a binding between the searchString model and the text field -->
            <input type="text" ng-model="searchString" placeholder="Enter your search terms" />
          </div>

          <ul>
            <!-- Render a li element for every entry in the items array. Notice
             the custom search filter "searchFor". It takes the value of the
             searchString model as an argument.
            -->
            <div style="overflow-y: scroll; height:500px">
            <li ng-repeat="i in items | searchFor:searchString">
              <a id="link" href="" ng-click="loadStyle(i)">{{i.title}}</a>
              {{i.min}} - {{i.max}}
            </li>
            </div>
          </ul>

          </div>
          <div class="span6">
          <div class="result">
          <p>Style: <b>{{rootStyle}}</b></p>
          <p>Suggested volumes of CO<sup>2</sup>: <b>{{rootMin}} - {{rootMax}}</b></p>

          <div class="well">
          <p id='sl1'></p>
          </div>

          <div>
          <p>
            Selected volumes of CO<sup>2</sup>: <b><output id="vol"></b>
          </p>
          </div>

          <hr>

          <div>
          <label>Temperature (degrees celsius): </label>
          <input type="number" ng-model="rootTemp" placeholder="Enter temperature" ng-change="updateLabels()">
          </div>

          <hr>

          <div>
          Pressure (psi): <b><output id="psi"></b>
          </div>
          <div>
          Pressure (bar): <b><output id="bar"></b>
          </div>

          </div>
          </div>
          </div>

        </div>

  </body>
</html>
